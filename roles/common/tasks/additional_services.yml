---
# this is the cron playbook for all nodes

- name: Install mailutils
  become: yes
  apt: name=mailutils state=present
  tags: mailutils

- name: Install ssmtp
  become: yes
  apt: name=ssmtp state=present
  tags: ssmtp

- name: Install bzip2
  become: yes
  apt: name=bzip2 state=present
  tags: bzip2

